<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5ace74d20b.js" crossorigin="anonymous"></script>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body>

  <div class="">

    <h3>Join and volunteer on helping us making a healthy surrounding</h3>
    <div class="row" id="cont-div">

      <div class="col-sm-6 order-sm-last " id="img-card">
        <img id="main-image" src="images/volunteer.png" alt="Cleaning Image">
      </div>
      <div class="col-sm-6 order-sm-first" id="form-card">
        <form class="" action="index.html" method="post">
          <h2>Sign Up</h2>
          <h4>Email</h4>
          <div class="">
            <i class="fa-sharp fa-solid fa-user icon"></i>
            <input class="input-field" type="text" name="" value="" placeholder="Email...">
          </div>

          <br><br>

          <h4>Password</h4>
          <div class="">
            <i class="fa-solid fa-key icon"></i>
            <input class="input-field" type="text" name="" value="" placeholder="Password...">
          </div>

          <br><br>

          <h4>Confirm Password</h4>
          <div class="">
            <i class="fa-solid fa-key icon"></i>
            <input class="input-field" type="text" name="" value="" placeholder="Confirm Password...">
          </div>
          <br>
          <input class="btn btn-success" type="submit" name="" value="Sign Up">
          <br><br>

          <div class="other">
            <h6>Other sign up options</h6>
            <a href=""><img class="facebook-logo" src="images/facebook.png" alt=""></a>
            <a href=""><img class="gmail-logo" src="images/gmail.png" alt=""></a>
          </div>
          <br><br>
      </div>
    </div>
    <div class="footer">
      <p><i class="fa-solid fa-copyright"></i> All Rights Reserved</p>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
